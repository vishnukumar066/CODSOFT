<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Viraj</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
      <button id="ui-change-btn">UI Change</button>
      <button id="history-btn">History</button>
  </header>
  
  
  <div class="container">
    <input type="text" placeholder="0" id="user-input" readonly>
    
    <div class="keys">
      <button class="symbols">AC</button>
      <button class="symbols">()</button>
      <button class="symbols">%</button>
      <button class="symbols">รท</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="symbols">ร</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="symbols">-</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="symbols">+</button>
      <button class="numbers">0</button>
      <button class="numbers">.</button>
      <button class="numbers"><i class="fa-solid fa-delete-left" id="delete"></i></button>
      <button class="symbol-equal">=</button>
      
    </div>
  </div>
  
  <div id="history-dialog" class="dialog">
    <div class="dialog-content">
      <span id="close-dialog">&times;</span>
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>
<script src="/main.js"></script>
</body>

</html>
